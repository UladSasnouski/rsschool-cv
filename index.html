<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <title>Dynamic Landing Page</title>
</head>
<body>
    <time id="time"></time>
    <div id="date"></div>
    <div class="sliderContent">
        <video autoplay loop muted class="bgvideo" id="video" src=""></video>
    </div>
    <h1>
    <span id="greeting"></span>
    <span id="name" contenteditable="true"></span>
    </h1>
    <h2>What is Your goal for today?</h2>
    <h2 id="focus" contenteditable="true"></h2>
    <h2>Set the time and I will remind you of your goal</h2>
    <div class="setTime">
        <span id="YourHour" contenteditable="true" maxlength='2'>__</span><span>:</span><span id="YourMins" contenteditable="true" maxlength='2'>__</span>
    </div>
    <script src="js/push.min.js"></script>
    <script src="js/serviceWorker.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
