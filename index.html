<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <title>Dynamic Landing Page</title>
</head>
<body>
    <h2>CSS Variables and <span class='hl'>JS</span></h2>
  
        <div class="controls">
            <div class="container">
                <label for="spacing">Spacing:</label>
                <input id="spacing" type="range" name="spacing" min="0" max="200" value="2" data-sizing="px">
            </div>
            <div class="container">
                <label for="blur">Blur:</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
            </div>
            <div class="container">
                <label for="base">Base Color:</label>
                <input id="base" type="color" name="base" value="#2e2e2e">
            </div>
            <div class="container">
                <label for="width">Size:</label>
                <input id="width" type="range" name="width" min="20" max="100" value="30" data-sizing="%">
            </div>
            <div class="container">
                <label for="transform">Rotate:</label>
                <input id="transform" type="range" name="transform" min="0" max="360" value="0" data-sizing="deg">
            </div>
            <div class="container">
                <label for="grayscale">Grayscale:</label>
                <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
            </div>
            <div class="container">
                <label for="sepia">Sepia:</label>
                <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
            </div>
            <div class="container">
                <label for="opacity">Opacity:</label>
                <input id="opacity" type="range" name="opacity" min="0" max="100" value="0" data-sizing="%">
            </div>
            <div class="container">
                <label for="brightness">Brightness:</label>
                <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">
            </div>
            <div class="container">
                <label for="contrast">Contrast:</label>
                <input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">
            </div>
            <div class="container">
                <label for="saturate">Saturate:</label>
                <input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">
            </div>
            <div class="container">
                <label for="hue-rotate">Hue-rotate:</label>
                <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="100" value="0" data-sizing="deg">
            </div>
            <div class="container">
                <label for="invert">Invert:</label>
                <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
            </div>
        </div>
    
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        
    <script src="./main.js"></script>
  </body>
  </html>
