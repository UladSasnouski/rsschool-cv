<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Fun with HTML5 Canvas</title>
</head>
<body id="body">
<header>
    <div class="container">
        <div class="container-logo">
            <h1>VpAINTER</h1>
        </div>
        <div class="container-nav">
            <div class="wrapper">
                <label for="fun">Fun</label>
                <input id="fun" type = "radio" name = "option" value = "fun" checked>
            </div>
            <div class="wrapper">    
                <label for="drawing">Draw</label>
                <input id="drawing" type = "radio" name = "option" value = "drawing">
            </div>
            <div class="wrapper">
                <a id="clear">Clear</a>
            </div>
            <div class="wrapper">
                <label for="size">Size:</label>
                <input id="size" type="range" name="size" min="1" max="500" value="100" data-sizing="px">
            </div>
            <div class="wrapper">
                <label for="color">Color:</label>
                <input id="color" type="color" name="color" value="#BADA55">
            </div>
            <div class="wrapper">
                <label for="color">Background:</label>
                <input id="Backcolor" type="color" name="color" value="#ffffff">
            </div>
        </div>
    </div>
</header>
<section id="drawing">
    <canvas id="draw" width="100%"></canvas>
</section>

<script src="./main.js"></script>
</body>
</html>

<div class="wrapper"></div>
